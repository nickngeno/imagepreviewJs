<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid-Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <div class="myGallery">
            <div class="myImage">
                <img src="./images/pexels-adam-small.jpg" alt="Kenyan- beefstew" >
            </div>
            <div class="myImage">
                <img src="./images/pexels-engin-small.jpg" alt="Fried chicken">
            </div>
            <div class="myImage">
                <img src="./images/pexels-kristina-small.jpg" alt="American crab stew">
            </div>
            <div class="myImage">
                <img src="./images/pexels-lukas-small.jpg" alt="Japanese 'Kobe' steak">
            </div>
            <div class="myImage">
                <img src="./images/pexels-mali-small.jpg" alt="Zulu bone meat">
            </div>
            <div class="myImage">
                <img src="./images/pexels-matheus-small.jpg" alt="Roasted Chicken">
            </div>
        </div>
    </div>
    <div class="modal">
        <img src="" alt="" class="full_img">
        <p class="caption">Mycaption</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
